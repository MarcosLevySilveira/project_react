<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Dívidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-bottom: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            /* Largura máxima do container */
            margin: auto;
            padding: 20px;
            gap: 20px;
            /* Espaçamento entre os elementos */
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
            /* Espaçamento entre os campos do formulário */
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            /* Inclui o padding e a borda no total da largura */
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
            /* Efeito hover no botão */
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            /* Cria 6 colunas */
            gap: 10px;
            /* Espaçamento entre os cards */
            width: 100%;
        }

        .card {
            padding: 10px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .card.paga {
            background-color: #4CAF50;
            /* Verde para dívidas pagas */
        }

        .card.devedora {
            background-color: #f44336;
            /* Vermelho para dívidas devedoras */
        }
    </style>
</head>

<body>

    <header>
        <h1>Rastreamento de Dívidas</h1>
    </header>

    <nav>
        <a href="index.html">Tabela de Gastos</a>
        <a href="orcamento.html">Orçamento</a>
        <a href="cadastro.html">Cadastrar Despesa/Entrada</a>
        <a href="grafico.html">Gráfico de Saldo</a>
        <a href="categorias.html">Categorias e Subcategorias</a>
        <a href="linha_do_tempo.html">Linha do tempo</a>
        <a href="poupanca.html">Poupança</a>
        <a href="viagem.html">Viagem</a>
        <a href="serasa.html">Serasa</a>
    </nav>

    <main>
        <div class="form-container">
            <input type="text" id="descricaoInput" placeholder="Descrição da dívida">
            <input type="number" id="valorInput" placeholder="Valor da dívida (R$)" min="1">
            <button id="adicionarButton">Adicionar Dívida</button>
        </div>

        <div class="cards-container" id="cards-container">
            <!-- Os cards de dívida serão gerados aqui -->
        </div>
    </main>

    <script>
        // Função para adicionar dívida
        document.getElementById('adicionarButton').addEventListener('click', function () {
            const descricao = document.getElementById('descricaoInput').value;
            const valor = parseFloat(document.getElementById('valorInput').value);

            if (descricao && !isNaN(valor) && valor > 0) {
                // Cria um novo card para a dívida
                const card = document.createElement('div');
                card.classList.add('card', 'devedora'); // Adiciona a classe 'devedora'
                card.innerHTML = `
                <h3>${descricao}</h3>
                <p>R$ ${valor.toFixed(2)}</p>
                <button class="pagarButton">Marcar como Paga</button>
            `;

                // Adiciona evento para marcar como paga
                card.querySelector('.pagarButton').addEventListener('click', function () {
                    card.classList.remove('devedora'); // Remove a classe 'devedora'
                    card.classList.add('paga'); // Adiciona a classe 'paga'
                    card.querySelector('.pagarButton').remove(); // Remove o botão de pagamento
                });

                // Adiciona o card ao container
                document.getElementById('cards-container').appendChild(card);

                // Limpa os campos de entrada
                document.getElementById('descricaoInput').value = '';
                document.getElementById('valorInput').value = '';
            } else {
                alert("Por favor, insira uma descrição e um valor válido."); // Alerta se os dados forem inválidos
            }
        });
    </script>

</body>

</html>
