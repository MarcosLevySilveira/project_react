    // Função para calcular valores por categoria e subcategoria
    function calcularValoresPorCategoria() {
        const valoresPorCategoria = {};

        transacoes.forEach(transacao => {
            const categoria = transacao.categoria;
            const subcategoria = transacao.descricao; // Usando descrição como subcategoria
            const valor = transacao.valor;

            if (!valoresPorCategoria[categoria]) {
                valoresPorCategoria[categoria] = {};
            }
            if (!valoresPorCategoria[categoria][subcategoria]) {
                valoresPorCategoria[categoria][subcategoria] = 0;
            }
            valoresPorCategoria[categoria][subcategoria] += valor;
        });

        return valoresPorCategoria;
    }

    // Função para exibir os valores em cards
    function exibirValores() {
        const valoresPorCategoria = calcularValoresPorCategoria();
        const cardContainer = document.getElementById("cardContainer");

        for (const [categoria, subcategorias] of Object.entries(valoresPorCategoria)) {
            const card = document.createElement("div");
            card.className = `card card-${categoria}`;
            card.innerHTML = `<h3>${categoria}</h3>`;
            const subcardContainer = document.createElement("div");

            for (const [subcategoria, total] of Object.entries(subcategorias)) {
                const subcard = document.createElement("div");
                subcard.className = "subcard";
                subcard.innerHTML = `
                    <p><strong>Subcategoria:</strong> ${subcategoria}</p>
                    <p><strong>Total:</strong> R$ ${total.toFixed(2)}</p>
                `;
                subcardContainer.appendChild(subcard);
            }

            card.appendChild(subcardContainer);
            cardContainer.appendChild(card);
        }
    }

    // Inicializa os cards ao carregar a página
    window.onload = function() {
        exibirValores();
    };
