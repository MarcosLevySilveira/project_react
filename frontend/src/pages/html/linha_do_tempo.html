        /* Estilos da linha do tempo */
        .timeline {
            position: relative;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #4CAF50;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-item {
            padding: 10px;
            position: relative;
            width: 45%;
            margin: 30px 0;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .timeline-item.left {
            left: 1%;
            text-align: right;
            margin-right: 56%; /* Espaço para os cards à esquerda */
        }

        .timeline-item.right {
            left: 50%;
            margin-left: 1%; /* Espaço ajustado para os cards à direita */
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border: 4px solid #4CAF50;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-item.left::before {
            right: -20px;
        }

        .timeline-item.right::before {
            left: -20px;
        }

        .timeline-date {
            font-size: 0.9em;
            color: #777;
        }

        .timeline-description {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .timeline-value {
            font-size: 1.2em;
            font-weight: bold;
        }

    // Função para criar os elementos da linha do tempo
    function criarLinhaDoTempo() {
        const timeline = document.getElementById("timeline");

        transacoes.forEach((transacao, index) => {
            // Cria o elemento do item na linha do tempo
            const item = document.createElement("div");
            item.className = `timeline-item ${transacao.tipo.toLowerCase()} ${index % 2 === 0 ? 'left' : 'right'}`;

            // Formata o valor para exibir o símbolo
            const valorFormatado = `${transacao.valor < 0 ? '-' : ''}R$ ${Math.abs(transacao.valor).toFixed(2)}`;

            item.innerHTML = `
                <div class="timeline-date">${transacao.data}</div>
                <div class="timeline-description">${transacao.descricao}</div>
                <div class="timeline-value">${valorFormatado}</div>
            `;

            // Adiciona o item à linha do tempo
            timeline.appendChild(item);
        });
    }

    window.onload = criarLinhaDoTempo;
