<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Evolução do Saldo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Canvas - gráfico */
        canvas {
            display: block;
            margin: 40px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para o botão */
        .btn-cadastrar {
            margin-top: 20px;
            padding: 12px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            width: 100%;
        }

        .btn-cadastrar:hover {
            background-color: #45a049;
        }

        /* Estilo para as cards */
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: calc(25% - 20px);
            text-align: center;
        }

        .card h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .card p {
            font-size: 1.2em;
            color: #333;
        }

        .card-entrada {
            background-color: #c8e6c9;
        }

        .card-saida {
            background-color: #ffcdd2;
        }

        .card-categorias {
            background-color: #ffe0b2;
        }

        /* Layout responsivo */
        @media (max-width: 768px) {
            nav a {
                margin: 5px;
                padding: 8px;
                font-size: 14px;
            }

            h1 {
                font-size: 1.5em;
            }

            canvas {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Evolução do Saldo</h1>
    </header>

    <nav>
        <a href="index.html">Tabela de Gastos</a>
        <a href="orcamento.html">Orçamento</a>
        <a href="cadastro.html">Cadastrar Despesa/Entrada</a>
        <a href="grafico.html">Gráfico de Saldo</a>
        <a href="categorias.html">Categorias e Subcategorias</a>
        <a href="linha_do_tempo.html">Linha do Tempo</a>
        <a href="poupanca.html">Poupança</a>
        <a href="viagem.html">Viagem</a>
        <a href="serasa.html">Serasa</a>
    </nav>

    <main>
        <canvas id="graficoSaldo" width="800" height="400"></canvas>
    </main>

    <script>
        function calcularEvolucaoSaldo() {
            const transacoes = JSON.parse(localStorage.getItem('despesas')) || [];
            const datas = [];
            const saldos = [];
            let saldoAcumulado = 0;

            // Ordenando as transações pela data (da mais antiga para a mais recente)
            transacoes.sort((a, b) => {
                const dataA = new Date(a.data.split('/').reverse().join('-'));
                const dataB = new Date(b.data.split('/').reverse().join('-'));
                return dataA - dataB; // Ordena de forma crescente
            });

            transacoes.forEach(transacao => {
                saldoAcumulado += transacao.tipo === 'Entrada' ? transacao.valor : -transacao.valor;
                const dataFormatada = new Date(transacao.data.split('/').reverse().join('-')).toLocaleDateString('pt-BR');
                datas.push(dataFormatada);
                saldos.push(saldoAcumulado);
            });

            return { datas, saldos };
        }

        function criarGrafico() {
            const { datas, saldos } = calcularEvolucaoSaldo();
            const ctx = document.getElementById("graficoSaldo").getContext("2d");

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: datas,
                    datasets: [{
                        label: "Saldo Acumulado",
                        data: saldos,
                        borderColor: "rgba(75, 192, 192, 1)",
                        backgroundColor: "rgba(75, 192, 192, 0.2)",
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        window.onload = criarGrafico;
    </script>
</body>

</html>
